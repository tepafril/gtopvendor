<ion-content>
  <img src="/assets/header-logo-green.jpg" class="ion-hide-md-up">

  <ion-text color="dark">
    <h2 class="ion-text-center">Login</h2>
  </ion-text>

  <form #form="ngForm" (ngSubmit)="login(form)" method="post" class="ion-padding">
    <ion-item>
      <ion-text color="success">
        <h5 class="ion-text-center">Please enter your phone number and password.</h5>
      </ion-text>
      <ion-label position="floating">Phone Number</ion-label>
      <ion-input ngModel type="tel" name="phone" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" color="success" type="submit">Login</ion-button>
    <ion-button fill="clear" color="dark" expand="full" (click)="dismissLogin()"><ion-icon  src="assets/themify-icons/SVG/arrow-left.svg"></ion-icon> &nbsp;&nbsp;&nbsp;&nbsp; Back</ion-button>
  </form>
</ion-content>
