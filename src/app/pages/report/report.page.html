<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-card class="ion-hide-lg-up">
    <ion-card-header>
      <ion-card-subtitle>Today Sale</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div class="info-box">
        <span class="info-box-icon bg-danger">
          <ion-icon name="browsers-outline"></ion-icon>
        </span>

        <div class="info-box-content">
          <span class="info-box-text">CPU Traffic</span>
          <span class="info-box-number text-danger">$130.50</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-hide-lg-up">
    <ion-card-header>
      <ion-card-subtitle>Weekly Sale</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div class="info-box">
        <span class="info-box-icon bg-warning">
          <ion-icon name="today-outline"></ion-icon>
        </span>

        <div class="info-box-content">
          <span class="info-box-text">CPU Traffic</span>
          <span class="info-box-number text-warning">$940.50</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card class="ion-hide-lg-up">
    <ion-card-header>
      <ion-card-subtitle>Monthly Sale</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <div class="info-box">
        <span class="info-box-icon bg-success">
          <ion-icon name="calendar-outline"></ion-icon>
        </span>

        <div class="info-box-content">
          <span class="info-box-text">CPU Traffic</span>
          <span class="info-box-number text-success">$1920.50</span>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-grid class="ion-hide-lg-down">
    <ion-row>
      <ion-col>
        <div class="info-box">
          <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>
  
          <div class="info-box-content">
            <span class="info-box-text">CPU Traffic</span>
            <span class="info-box-number">90<small>%</small></span>
          </div>
        </div>
      </ion-col>

      <ion-col>
        <div class="info-box">
          <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>
  
          <div class="info-box-content">
            <span class="info-box-text">CPU Traffic</span>
            <span class="info-box-number">90<small>%</small></span>
          </div>
        </div>
      </ion-col>

      <ion-col>
        <div class="info-box">
          <span class="info-box-icon bg-aqua"><i class="ion ion-ios-gear-outline"></i></span>
  
          <div class="info-box-content">
            <span class="info-box-text">CPU Traffic</span>
            <span class="info-box-number">90<small>%</small></span>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
